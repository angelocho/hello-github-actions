name: Compilar y probar la aplicaci√≥n con Docker
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Construir imagen Docker
      run: docker build -t mi-aplicacion .
    - name: Ejecutar pruebas con Docker
      run: docker run mi-aplicacion -p 80
    - name: Dime la ip
      run: echo ${{ github. runner. ip_address }}
