name: Compilar y probar la aplicaci√≥n con Docker
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Construir imagen Docker
      run: docker build -t mi-aplicacion .
    - name: Ejecutar pruebas con Docker
      run: docker run -d -p 80:80 mi-aplicacion
    - name: Deploy on github pages
      uses: JamesIves/github-pages-deploy-action@4.1.0
      with:
        branch: gh-pages
        folder: build
