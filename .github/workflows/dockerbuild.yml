on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: Angeldesktop
    steps:
    - uses: actions/checkout@v2
    - name: Construir imagen Docker
      run: docker build -t mi-aplicacion .
    - name: Ejecutar pruebas con Docker
      run: docker run -d -p 80:80 mi-aplicacion

