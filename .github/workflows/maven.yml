name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: ./mvnw package
        
        
        
      - name: Deploy App
        if: ${{ success() }}
        uses: ./.github/workflows/deploymaven.yml@v1
        with:
          workflow: deploymaven.yml
          token: ${{ secrets.GITHUB_TOKEN }}
